<body>

<img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
  <a class="navbar-brand" href="#">Accounting System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/expenses}">list</a>

        <a class="nav-link" th:href="@{/dataAnalyze}">data</a>

	<div class = "container">
		<div class = "row">
			<h1 > List Expenses </h1>
		</div>		
		<div class = "row">
			<div class = "col-lg-3">
			<a th:href = "@{/showNewExpenseForm}" class = "btn btn-primary btn-sm mb-3"> Add Spending</a>


			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th> Date </th>
					<th> Name </th>
					<th> Type </th>
					<th> Price </th>
					<th> Note </th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "a: ${spends}">
					<td th:text = "${a.date}">
					<td th:text = "${a.name}">
					<td th:text = "${a.type}">
					<td th:text = "${a.price}">
					<td th:text = "${a.note}">
					<td> <a th:href = "@{/spending/edit/{id} (id=${a.id})}"  class = "btn btn-primary">Update</a> 
					<a th:href = "@{/delete/{id} (id=${a.id})}"  class = "btn btn-primary">Delete</a> </td>
				</tr>
			</tbody>	
		</table>		
	</div>		
</body>
</html>
